<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <form id="search-form">
      <div id="search-container">
        <input id="pesquisa" type="text" name="search" placeholder="Search...">
        <button id="busca" type="submit">üîç</button>
      </div>
    </form>
    <div id="filter-icon-container">
      <svg id="filter-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-filter"><polygon points="22 3 2 3 10 13 10 21 14 21 14 13 22 3"></polygon></svg>
      <span id="filter-count"></span>
    </div>
  </header>
  
  <dialog id="filter-dialog">
    <form id="filter-form" method="dialog">
      <h2>Filter Options</h2>
      <label for="tipo">Tipo:</label>
      <input type="text" id="tipo" name="tipo">
      
      <label for="quantidade">Quantidade:</label>
      <select id="quantidade" name="quantidade">
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20">20</option>
        <option value="25">25</option>
      </select>
      
      <label for="de">De:</label>
      <input type="date" id="de" name="de">
      
      <label for="ate">At√©:</label>
      <input type="date" id="ate" name="ate">
      
      <button id="apply-filters" type="submit">Aplicar</button>
      <button id="close-dialog" type="button">X</button>
    </form>
  </dialog>
  
  <main>
    <div class="content">
      <h1>Main Content</h1>
      <p>This is the main content area. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam vehicula scelerisque justo. Sed mattis nisi et purus vehicula, vel ultricies libero vestibulum.</p>
    </div>
  </main>

  <footer>
    <p>Footer Content</p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
